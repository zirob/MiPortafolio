    <script language="javascript">

        $(document).ready(function() {
            //Ajax envio de mail sin recargar 
            $("#btn_envio").click(function() {
              $('#loading').removeClass('hide');
              var datos = '&nombre=' + $(".nombre").val() + '&apellido=' + $(".apellido").val() + '&empresa=' + $(".empresa").val() + '&mensaje=' + $(".mensaje").val();
              $.ajax({
                    type: 'POST',
                    url: 'envia_mail.php',
                    data: datos,
                    success: function(data) {
                        // Imprimimos la respuesta en el div result
                        $('#loading').addClass('hide');
                        $('#result').html('Mensaje enviado con exito!');
                    }
                })
                return false;
            });
            
            // Efecto de las imagen con texto
            $('#myGallery').ImageOverlay();

            
        }) 

    </script>

    <style type="text/css">
        .enviando{
            background-color: #ff8800;
