    <script language="javascript">
    
    $(document).ready(function() {

        $("#btn_envio").click(function() {
          $('#loading').removeClass('hide');

          var datos = '&nombre=' + $(".nombre").val() + '&apellido=' + $(".apellido").val() + '&empresa=' + $(".empresa").val() + '&mensaje=' + $(".mensaje").val();
          $.ajax({
                type: 'POST',
                url: 'envia_mail.php',
                data: datos,
                success: function(data) {
                    // Imprimimos la respuesta en el div result
                    $('#loading').addClass('hide');
                    $('#result').html('Mensaje enviado con exito!');
                }
            })
            
            return false;
        });

 
    }) 
   
    </script>
